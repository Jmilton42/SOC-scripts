  <agent_config>
    <sca>
      <enabled>no</enabled>
    </sca>
    <active-response>
      <disabled>no</disabled>
    </active-response>
	<rootcheck>
  <disabled>no</disabled>
  <check_files>yes</check_files>
  <check_trojans>yes</check_trojans>
  <check_dev>yes</check_dev>
  <check_sys>yes</check_sys>
  <check_pids>yes</check_pids>
  <check_ports>yes</check_ports>
  <check_if>yes</check_if>

  <!-- rootcheck execution frequency - every 12 hours by default-->

  <frequency>120</frequency>

  <rootkit_files>etc/shared/rootkit_files.txt</rootkit_files>
  <rootkit_trojans>etc/shared/rootkit_trojans.txt</rootkit_trojans>
  <skip_nfs>yes</skip_nfs>
  </rootcheck>
	<syscheck>
	  <disabled>no</disabled>
    <directories realtime="yes">/tmp/yara/malware</directories>
	</syscheck>
  </agent_config>
  <agent_config os="Windows">
    <localfile>
      <location>Microsoft-Windows-Sysmon/Operational</location>
      <log_format>eventchannel</log_format>
    </localfile>
    <localfile>
      <location>burhlog</location>
      <log_format>eventchannel</log_format>
    </localfile>
  </agent_config>
  <agent_config os="Linux">
    <localfile>
        <location>/root/.cache/initial/snoopy.log</location>
        <log_format>syslog</log_format>
    </localfile>
    <localfile>
        <log_format>syslog</log_format>
        <location>/var/log/auth.log</location>
    </localfile>
    <localfile>
        <log_format>syslog</log_format>
        <location>/var/log/secure</location>
    </localfile>
    <localfile>
        <log_format>syslog</log_format>
        <location>/var/log/messages</location>
    </localfile>
    <localfile>
        <log_format>json</log_format>
        <location>/var/log/suricata/suricata.log</location>
    </localfile>
  </agent_config>